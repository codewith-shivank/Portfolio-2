<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #2ecc71;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
            font-size: 62.5%;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Reusable Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section {
            min-height: 100vh;
            padding: 8rem 0;
            display: flex;
            align-items: center;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 0;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.6rem;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 2.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: slideUp 1s ease;
        }

        .hero p {
            font-size: 2rem;
            margin-bottom: 3rem;
            animation: slideUp 1s ease 0.2s;
        }

        .cta-btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 5rem;
            color: var(--light);
            text-decoration: none;
            font-size: 1.8rem;
            transition: var(--transition);
            animation: slideUp 1s ease 0.4s;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.2);
        }

        /* Skills Section */
        .skills {
            background: rgba(255,255,255,0.05);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(25rem, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .skill-card {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 1rem;
            text-align: center;
            transition: var(--transition);
        }

        .skill-card:hover {
            transform: translateY(-1rem);
            background: rgba(255,255,255,0.15);
        }

        .skill-card i {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30rem, 1fr));
            gap: 3rem;
            margin-top: 5rem;
        }

        .project-card {
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: var(--transition);
        }

        .project-card:hover {
            transform: translateY(-1rem);
        }

        .project-img {
            width: 100%;
            height: 25rem;
            object-fit: cover;
        }

        /* Contact Section */
        .contact-form {
            max-width: 60rem;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 0.5rem;
            color: var(--light);
            font-size: 1.6rem;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(5rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            html {
                font-size: 55%;
            }

            .menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 8rem;
                right: -100%;
                flex-direction: column;
                background: var(--dark);
                width: 100%;
                text-align: center;
                padding: 2rem;
                transition: var(--transition);
            }

            .nav-links.active {
                right: 0;
            }

            .hero h1 {
                font-size: 4rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo">CodeWithShivank</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="section hero">
        <div class="container">
            <div class="hero-content">
                <h1>Full Stack Developer</h1>
                <p>Turning ideas into digital reality</p>
                <a href="#contact" class="cta-btn">Get in Touch</a>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section skills">
        <div class="container">
            <h2 class="section-title">My Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fab fa-html5"></i>
                    <h3>Frontend Development</h3>
                    <p>HTML, CSS, JavaScript</p>
                </div>
                <!-- Add more skill cards -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="project1.jpg" alt="Project" class="project-img">
                    <div class="project-info">
                        <h3>Project Title</h3>
                        <p>Project Description</p>
                    </div>
                </div>
                <!-- Add more project cards -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required autofocus autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required autofocus autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <!-- Email Validation --> 
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-btn">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close menu on click outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Scroll Animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.section').forEach((section) => {
            section.style.opacity = 0;
            section.style.transform = 'translateY(50px)';
            observer.observe(section);
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(44, 62, 80, 0.95)';
            } else {
                navbar.style.background = 'rgba(44, 62, 80, 0.7)';
            }
        });
    </script>
</body>
</html>
